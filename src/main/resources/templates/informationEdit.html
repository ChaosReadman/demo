        function refreshInfoTbl() {
            getRequest("/getinfo", function(response){
                var js = JSON.parse(response);
                var tb = document.getElementById("infos");
                tb.innerHTML = "";
                js.forEach(element => {
                    tb.innerHTML += 
                    '<tr><td><textarea>' + element.message + '</textarea></td></tr>';
