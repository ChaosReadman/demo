<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>外部リンク編集</title>
</head>

<body onload="init()">
    <script type="text/javascript">
        function init() {
            refreshLink();
        }

        function postLink() {
            var header = document.getElementById("csrf").name;
            var token = document.getElementById("csrf").value;
            const url = "/insertlink";
            let data = JSON.stringify({
                title: document.getElementById("title").value,
                url: document.getElementById("url").value
            });

            const req = new XMLHttpRequest();
            req.withCredentials = true;
            req.open("POST", url);

            req.onreadystatechange = function () {
                if (req.readyState == XMLHttpRequest.DONE) {
                    let status = req.status;
                    if (status === 0 || (status >= 200 && status < 400)) {
                        document.getElementById("title").value = "";
                        document.getElementById("url").value = "";
                        refreshLink();
                    } else {
                        // エラー処理
                        alert("HTTP-ERROR: " + status);
                    }
                }
            };
            req.setRequestHeader(header, token);
            req.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            req.send(data);
        }

        function refreshLink() {
            var header = document.getElementById("csrf").name;
            var token = document.getElementById("csrf").value;
            const url = "/getlink";
            const req = new XMLHttpRequest();
            req.withCredentials = true;
            req.open("GET", url);

            req.onreadystatechange = function () {
                if (req.readyState == XMLHttpRequest.DONE) {
                    let status = req.status;
                    if (status === 0 || (status >= 200 && status < 400)) {
                        refreshLinkTbl(req.responseText);
                    } else {
                        // エラー処理
                        alert("HTTP-ERROR: " + status);
                    }
                }
            };
            req.setRequestHeader(header, token);
            req.setRequestHeader('Content-type', 'application/json; charset=utf-8');
            req.send();
        }

        function refreshLinkTbl(tjs) {
            var js = JSON.parse(tjs);
            var tr;
            var td;
            var tb = document.getElementById("links");
            tb.innerHTML = "";
            js.forEach((element) => {
                tb.innerHTML +=
                    "<tr><td><a href='" + element.url + "' target='_blank' rel='noopener noreferrer' >" + element.title + "</a></td></tr>";
            });
        }
    </script>
    <div th:insert="~{navbar}"></div>

    <div id="pageTitle">リンク編集</div>

    <div id="msg">
        <input id="csrf" type="hidden" th:name="${_csrf.headerName}" th:value="${_csrf.token}" />
        <input id="title" type="text" th:field="${lnk.title}" />
        <input id="url" type="text" th:field="${lnk.url}" />
        <button id="send" onclick="postLink();">送信</button>
    </div>
    <table id="links"></table>
</body>

</html>
